{% extends "portal/base.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

<p>
	<table>
		<tr>
			<th>Token</th>
			<th>Score</th>
		</tr>
		{% for i in response.res.receivers.activities %}
			<tr>
	    		<td><a href="detail?token={{ i.a }}">{{ i.a }}</a></td>
	    		<td>{{ i.c }}</td>
	    	</tr>
		{% endfor %}
	</table>
</p>

{% endblock content %}
