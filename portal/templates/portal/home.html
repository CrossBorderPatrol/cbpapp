{% extends "portal/base.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table class="table">
    {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

<p>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Secure</th>
  			<th scope="col">Token</th>
  			<th scope="col">Score</th>
  		</tr>
    </thead>
    <tbody>
      {% for i in response.res.receivers.activities %}
      <tr>
      	{% if forloop.first %}
            <td><i class="fa fa-unlock" aria-hidden="true" style="color: green"></i></td>
        {% else %}
        	<td><i class="fa fa-lock" aria-hidden="true" style="color: red"></i></td>
        {% endif %}
        
        <td><a href="detail?token={{ i.a }}">{{ i.a }}</a></td>
        <td>{{ i.c }}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      {% if response %}
      <tr>
        <button class="btn btn-outline-success my-2 my-sm-0">Download</button>
      </tr>
      {% endif %}
    </tfoot>
  </table>
</p>

{% endblock content %}
